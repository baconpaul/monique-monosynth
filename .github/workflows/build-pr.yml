name: Build Pull Request
on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build_plugin:
    name: PR - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest
          - os: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Discord Blather
        run: |
          curl -i -H "Accept: application/json" \
                  -H "Content-Type:application/json" \
                  -X POST \
                  --data "{\"content\": \"Blather Blather ${{ github.server_url }}/${{ github.repostory }}/releases/tag/Nightly\"}" \
                  ${{ secrets.DISCORD_MONOPLUGS_WEBHOOK }}

      - name: Prepare for JUCE
        uses: surge-synthesizer/sst-githubactions/prepare-for-juce@main
        with:
          os: ${{ runner.os }}

      - name: Build pull request version
        run: |
          cmake -S . -B ./build -DCMAKE_BUILD_TYPE=Debug 
          cmake --build ./build --config Debug --target monique-staged --parallel 3
